<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nike</title>
</head>
<body>
  <div class="container">
    <div class="nav">
      <img class="logo" src="img/nike-logo.jpg" alt="logo">
      <nav>
        <ul id="menulista">
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Coleções</a></li>
          <li><a href="#">Customize</a></li>
        </ul>
      </nav>
      <img class="menu-icon" src="img/menu.png" onclick="alternarmenu()">
    </div>
    <div class="linha">
      <div class="coluna1">
        <h2>Nike<br>SuperRep</h2>
        <h3>Dê duro. Vá rápido. Como louco.</h3>
        <p>(Flexível/Amortecimento)</p>
        <h4>R$ 419,99</h4>
        <button type="button">Comprar agora <img src="img/seta.png"></button>
      </div>
      <div class="coluna2">
        <img class="tenis" src="img/shoes-img.jpg">
        <div class="color-box"></div>
        <div class="add-botao">
          <img src="img/adicionar.png" alt="">
          <p><small>Adicionar ao carrinho</small></p>
        </div>
      </div>
    </div>
    <div class="redes-sociais">
      <img src="img/facebook.png" alt="">
      <img src="img/twitter.png" alt="">
      <img src="img/instagram.png" alt="">
    </div>
  </div>
</body>
</html>
